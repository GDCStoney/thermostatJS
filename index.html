<!DOCTYPE HTML>

<html>
<head>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="./src/thermostat.js"></script>
  <script src="./src/thermostat.plus.js"></script>
  <script src="./src/interface.js"></script>
  <link rel="stylesheet" href="./public/stylesheets/main.css" >
</head>
<body class="background">
  <div class="logoContainer">
    <svg class="basicLogo" height="130" width="350">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgb(255,255,0); stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(255,0,0); stop-opacity:1" />
        </linearGradient>
      </defs>
      <ellipse cx="180" cy="70" rx="170" ry="55" fill="url(#grad1)" />
      <text fill="#ffffff" strok="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">Thermostat</text>
      Sorry, your browser does not support inline SVG.
    </svg>
  </div>

  <div class="basicContainer background">
    <img  class="background" src="./public/images/plusBase01.png" height="200px">
    <svg class="basicTop" id="basicTop" height='128' width='132'>
      <path d="M1,128 a1,1 0 0,1 125,0z" fill='orange' stroke='orange' stroke-width='2'/>
      <text fill="#000000" stroke="#000000" font-size="20" font-family="Verdana" x="55" y="85">+</text>
    </svg>
    <svg class="basicBottom" id="basicBottom" height='128' width='132'>
      <path d="M1,1 a1,1 0 1,0 125,0z" fill='orange' stroke='orange' stroke-width='2'/>
      <text fill="#000000" stroke="#000000" font-size="25" font-family="Verdana" x="59" y="55">-</text>
    </svg>
    <svg class="temperature" height='47' width="60">
      <text id="basicStatus" fill="#ffffff" strok="#ffffff" font-size="45" font-family="Verdana" x="0" y="45">20</text>
      Sorry, your browser does not support inline SVG.
    </svg>
    <svg class="logo" height="30px" width="60px">
      <text fill="#ffffff" strok="#ffffff" font-size = "12" font-family="Verdana" x="29" y="25">Best</text>

  </div>
  <div class="logoContainer">
    <svg class="plusLogo" height="130" width="390">
      <defs>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgb(0,255,50); stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(255,50,0); stop-opacity:1" />
        </linearGradient>
      </defs>
      <ellipse cx="195" cy="70" rx="190" ry="55" fill="url(#grad2)" />
      <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="90">Thermostat</text>
      <text fill="#00bb00" font-size="55" font-family="Verdana" x="300" y="71">+</text>
      Sorry, your browser does not support inline SVG.
    </svg>
  </div>
  <div class="basicContainer">
    <img  src="./public/images/plusBase01.png" height="200px">
    <div class="plusButtons">
    <svg class="plusTop" id="plusTop" height='128' width='132'>
      <path id="plusTopPath" d="M1,128 a1,1 0 0,1 125,0z" stroke-width='2'/>
      <text fill="#000000" stroke="#000000" font-size="20" font-family="Verdana" x="55" y="85">+</text>
    </svg>
    <svg class="plusBottom" id="plusBottom" height='64' width='128'>
      <path id="plusBottomPath" d="M1,1 a1,1 0 1,0 125,0z" stroke-width='2'/>
      <text fill="#000000" stroke="#000000" font-size="25" font-family="Verdana" x="59" y="55">-</text>
    </svg>
    </div>
    <svg class="temperature" height="47" width="60">
      <text id="plusStatus" fill="#ffffff" strok="#ffffff" font-size="45" font-family="Verdana" x="0" y="45">20</text>
      Sorry, your browser does not support inline SVG.
    </svg>
    <svg class="logo" height="30px" width="60px">
      <text fill="#ffffff" strok="#ffffff" font-size = "12" font-family="Verdana" x="29" y="25">Best</text>
    <svg>
    <div height="34px" width="60px">
    <label class="switch">
      <input id="plusPowerSaveStatus" type="checkbox">
      <span class="slider round"></span>
    </label>
    </div>
  </div>

</body>
</html>
